{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <br style="line-height:5;">
      <div>
        <h3>recent</h3>
        <ol class="recent-posts">
        {{ range (where .Site.RegularPages "Type" "posts" | first 10 )}}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}  </a><span class="date1">{{ dateFormat "2006-01-02" .Date }}</span>
            </li>
        {{ end }}
        </ol>
      </div>
      <!-- <footer class="homepage-footer">
        Copyright &copy; {{ dateFormat "2006" now }}, <a href="/">Karan Nadagoudar</a>
      </footer> -->
    </main>
{{ end }}
